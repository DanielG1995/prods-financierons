<div class="page-content">
    <div class="form-content">
        <p class="title-page">Formulario de registro</p>
        <app-product-form style="width: 80%;" [product]="product!" (submitEvent)="onSubmitCreate($event)" />
        @if(messageAlert.text!==''){
        <app-alert [message]="messageAlert" />
        }
        <a class="link" routerLink="/products" routerLinkActive="active">Productos</a>
    </div>
</div>
